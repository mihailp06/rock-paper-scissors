<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      const hands = ['rock', 'paper', 'scissors'];

      function computerPlay() {
        let randomIndex = Math.floor(Math.random() * 3);
        return hands[randomIndex];
      }

      console.log(computerPlay());
    </script>
  </body>
</html>
